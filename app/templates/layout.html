<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{{ url_for('static', filename="img/favicon.ico") }}">

    <title>HCP Restricted Access</title>

    <!--<link rel="stylesheet" href={{ url_for('static', filename="css/bootstrap.min.css") }}>-->
    <link rel="stylesheet" href={{ url_for('static', filename="css/sticky-footer-navbar.css") }}>
    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  </head>

  <body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation" >
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <p style="float:left; padding-right:10px; margin-top:5px"><img width="55" height="40" src={{ url_for('static', filename="img/hcp-brain.png") }}></p>
          <a class="navbar-brand" href="{{ url_for('search') }}">HCP Restricted Access</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li {% if request.path == "/search" %}class="active"{% endif %}><a href="{{ url_for('search') }}">Search Users</a></li>
            <li {% if request.path == "/restricted/report" %}class="active"{% endif %}><a href="{{ url_for('report') }}">Access Report</a></li>
{#            <li {% if request.path == "/config" %}class="active"{% endif %}><a href="{{ url_for('config') }}">Configuration</a></li>#}
            <li><a href="https://db.humanconnectome.org/app/template/XDATScreen_admin.vm" target="_blank">Connectome User Page</a></li>
          {% if g.user.is_authenticated %}
            <li><a href="{{ url_for('logout') }}" style="color:red">Logout</a></li>
          {% endif %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <!--<script src={{ url_for('static', filename="js/bootstrap.min.js") }}></script>-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Begin page content -->
    <div class="container" style="padding-bottom:6%;padding-bottom:2%;">
      {% block content %} {% endblock %}
    </div>

    <div class="footer">
      <div class="container">
        <!-- <p style="float: left;padding-top:3px;padding-right:10px"><img src={{ url_for('static', filename="img/hcp-brain.png") }} width="70" height="50" alt="brain"></p> -->
        <p class="text-muted">Human Connectome Project</p>
      </div>
    </div>
  </body>
</html>
